        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><strong>User Id</strong></label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp"><br>
            <span class="text-danger"
              *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email required!!
            </span>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"><br>
            <span class="text-danger"
              *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password required!!</span>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
        </form>
