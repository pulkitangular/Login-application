      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td><button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="edit(row)">Edit</button>&nbsp;<button class="btn btn-danger"
                (click)="delete(row)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp"><br>
            <span class="text-danger"
              *ngIf="formValue.controls['firstName'].dirty && formValue.hasError('required','firstName')">First_Name
              required!!
            </span>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
            <br>
            <span class="text-danger"
              *ngIf="formValue.controls['lastName'].dirty && formValue.hasError('required','lastName')">Last_Name
              required!!
            </span>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Id</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
              <br>
            <span class="text-danger"
              *ngIf="formValue.controls['email'].dirty && formValue.hasError('required','email')">email
              required!!
            </span>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile No</label>
            <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1">
            <br>
            <span class="text-danger"
              *ngIf="formValue.controls['mobile'].dirty && formValue.hasError('required','mobile')">email
              required!!
            </span>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salary</label>
            <input type="number" formControlName="salary" class="form-control" id="exampleInputPassword1">
            <br>
            <span class="text-danger"
              *ngIf="formValue.controls['salary'].dirty && formValue.hasError('required','salary')">email
              required!!
            </span>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" [disabled]="!formValue.valid" (click)="postEmployeeDetails()" class="btn btn-primary"
          data-bs-dismiss="modal">Add</button>
        <button type="button" (click)="updateEmployee()" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>
